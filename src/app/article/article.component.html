<div class="card">
  <div class="card-header">
      <h4 class="card-title" contenteditable="true">{{this.article.title}}</h4>
  </div>
  <div class="card-body">
    <p class="card-text" contenteditable="true">{{this.article.content}}</p>
    <blockquote contenteditable="true"><small class="text-muted">{{this.article.author}}</small></blockquote>
    <div class="buttons">
      <button (click)="delete()" type="button" class="btn btn-danger" title="Supprimer l'article">Supprimer</button>
      <button (click)="update()" type="button" class="btn btn-info" title="Modifier l'article">Update</button>
    </div>
  </div>
</div>
